<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="main">
    <!-- mode -->
    <div class="parent_button_init mode">
      <h1 class="mode-text"></h1>
      <div class="button-parent">
        <div data-text="Chronometer" class="button_chrono"></div>
        <div data-text="Training timer" class="button_count"></div>
      </div>
    </div>
    
    <!-- end mode -->

    <section class="parent_display number">
      <!-- panel workout time -->
      <div class="parent_controls panel-fit">
        <div class="h4_time">
          <h3>Workout time</h3>
        </div>

        <div class="time_text">5m
          <div data-time="300" class="button_time">
            <button data-time="300" class="button_slide down"></button>
          </div>
        </div>
        <div class="time_text">3m
          <div data-time="180" class="button_time">
            <button data-time="180" class="button_slide down"></button>
          </div>
        </div>
        <div class="time_text">1m
          <div data-time="60" class="button_time">
            <button data-time="60" class="button_slide down"></button>
          </div>
        </div>
        <div class="time_text">10s
          <div data-time="10" class="button_time">
            <button data-time="10" class="button_slide down"></button>
          </div>
        </div>

        <div class="parent_ready">
          <label for=""></label>
          <form action="" id="form-time-down" class="form-style down">
            <input class="input-down" name="form-time-down" type="number" value=""  placeholder="Minutes">
            <button class="button_ready chrono">Go</button>
          </form>
          
        </div>

      </div>
      <!-- end panel workout time -->

      
      <div class="parent_number_series">
        <!-- series  -->
        <div class="series">
            <form action="" id="input-series" class="form_series">
              <input type="number" name="input-series" class="input_series" placeholder="Enter number">
              <button>Cycles</button><span class="number_series"></span>
            </form>
            
            <h2 class="display_series"> Cycles: 0</h2>
        </div>
        <!-- end series  -->

        <!-- display_number chronometer -->
        <div class="display_number_chrono">
          00:00:00
        </div>
        <!-- end display_number chronometer-->

        <!-- display_number workout time -->
        <div class="display_number_count">
          00:00
          <audio class="audio" src="sound/BELL1.mp3"></audio>
        </div>
        <!-- end display_number workout time -->

        <!-- display_number_rest time -->
        <div class="action_text_display">
          Prepare
        </div>
      </div>
      <!-- end display_number_rest time -->

      <!-- panel rest time -->   
      <div class="parent_controls panel-rest">
        <div class="h4_time">
          <h3>Rest time</h3>
        </div>
        <div class="time_text ">
          <div data-time="300" class="button_time">
            <button data-time="300" class="button_slide rest"></button>
          </div>
          5m
        </div>
        <div class="time_text">
          <div data-time="180" class="button_time">
            <button data-time="180" class="button_slide rest"></button>
          </div>
          3m
        </div>
        <div class="time_text">
          <div data-time="60" class="button_time ">
            <button data-time="60" class="button_slide rest"></button>
          </div>
          1m
        </div>
        <div class="time_text">
          <div data-time="10" class="button_time ">
            <button data-time="10" class="button_slide rest"></button>
          </div>
          10s
        </div>
          
          <div class="parent_ready">
            <label for=""></label>
            <form action="" id="form-time-rest" class="form-style ">
              <input class="input-rest" name="rest" type="number" value="" placeholder="Minutes">
              <button  class="button_ready">Go</button>
            </form>
            
          </div>
      </div>
      <!-- end panel rest time -->  
    </section>

    

    <!-- start button stop, restart and reset -->
    <div class="parent_stop_start">
      <div>
        <h5>Stop</h5>
        <button class="butt_control stop"></button>
      </div>
     
     <div>
       <h5></h5>
        <button data-time="0" class="reset"></button>
     </div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
    
</body>
</html>
